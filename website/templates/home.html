{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content %}
<!-- <h1 align="center">Notes</h1> -->

<form action="/" enctype="multipart/form-data" method="POST">
   <label for="aud-in">Upload audio file</label>
   <input class="form-control" type="file" name="aud-in" id="aud-in" accept=".wav, .mp3" />
   <br />
   <div align="center">
      <input class="btn btn-primary" type="submit" id="script" name="play" value=" Add to convert " />
   </div>
</form>

<ul class="list-group list-group-flush" id="notes">
   {% for audio in user.audios %}
   <li class="list-group-item">
      {{ audio.id }} - {{ audio.name }} - {{ audio.mimetype }}
      <button type="button" class="close" onClick="deleteAudio({{ audio.id }})">
         <span aria-hidden="true">&times;</span>
      </button>
   </li>
   {% endfor %}
</ul>

{% endblock %}
